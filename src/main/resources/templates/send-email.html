<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отправить письмо</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h3 {
            color: #343a40;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            margin-top: 20px;
        }
        .text-danger {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Отправить письмо</h1>

    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/send-email}" method="post">
        <div class="form-group">
            <label for="recipient">Получатель</label>
            <input type="email" class="form-control" id="recipient" name="recipient" th:value="${recipient}" required>
        </div>
        <div class="form-group">
            <label for="subject">Тема</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block">Отправить</button>
    </form>

    <a href="/" class="btn btn-secondary btn-block mt-3">Назад</a>
</div>
</body>
</html>
